<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>Abel - Contact</title>
        <link rel="icon" href="assets/images/icon.png">
        <link rel="stylesheet" href="assets/css/contact.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    </head>
    <body>
        <nav>
            <div class="left">
                <a href="#">
                    <img src="assets/images/icon.png">
                </a>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                </ul>
            </div>
            <!-- Pembatas -->
            <div class="right">
                <a href="#">Contact Me</a>
            </div>
        </nav>
        <div class="first-layer">
            <form action="">
                <div style=" margin-bottom:20px ;">
                    <label for="name" style="font-size: 20px; font-weight: 700;">Name</label>
                    <input id="name" type="text" required placeholder="input your name" style="
                        width: 100%;
                        box-sizing: border-box;
                        padding: 8px;
                        background-color: #f3f3f3;
                        border: 1px solid #c4c4c4;
                        border-radius: 8px;
                        margin-top: 5px;
                    ">
                </div>

                <div style="margin-bottom:20px ;">
                    <label for="email" style="font-size: 20px; font-weight: 700;">Email</label>
                    <input id="email" type="email" style="
                    width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    background-color: #f3f3f3;
                    border: 1px solid #c4c4c4;
                    border-radius: 8px;
                    margin-top: 5px;
                ">
                </div>

                <div style="margin-bottom:20px ;">
                    <label for="phone" style="font-size: 20px; font-weight: 700;">Phone Number</label>
                    <input id="phone" type="text" style="
                    width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    background-color: #f3f3f3;
                    border: 1px solid #c4c4c4;
                    border-radius: 8px;
                    margin-top: 5px;
                ">
                </div>

                <div style="margin-bottom:20px ;">
                    <label for="subject" style="font-size: 20px; font-weight: 700;">Subject</label>
                    <select id="subject" style="
                    width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    background-color: #f3f3f3;
                    border: 1px solid #c4c4c4;
                    border-radius: 8px;
                    margin-top: 5px;
                ">
                        <option>Lets Talk</option>
                        <option>Lets Collaboration</option>
                        <option>Lets Create Project</option>
                    </select>
                </div>

                <div style="margin-bottom:20px ;">
                    <label for="message" style="font-size: 20px; font-weight: 700;">Your Message</label>
                    <textarea id="message" cols="30" rows="10" style="
                        width: 100%;
                        box-sizing: border-box;
                        padding: 8px;
                        background-color: #f3f3f3;
                        border: 1px solid #c4c4c4;
                        border-radius: 8px;
                        margin-top: 5px;
                        resize: none;
                        height: 100px;
                    " placeholder="input your message"></textarea>
                </div>

                <button type="submit" style="
                    background-color: #ec4437;
                    color: white;
                    border: none;
                    padding: 8px 30px;
                    border-radius: 10px;
                    cursor: pointer;
                ">Submit</button>
            </form>
        </div>
    </body>
</html>
