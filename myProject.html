<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>Abel - My Project</title>
        <link rel="icon" href="https://ik.imagekit.io/CepheusTheodore/_thelittlemilky_DEU9ORhlY.png?ik-sdk-version=javascript-1.4.3&updatedAt=1655441816021">
        <link rel="stylesheet" href="assets/css/myProject.css">
        <link rel="stylesheet" href="assets/css/nav.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    </head>
    <body>
        <nav>
            <div class="left">
                <a href="index.html">
                    <img src="https://ik.imagekit.io/CoffeeLatteShop/-_-001_k-tvq9TQ-.png?ik-sdk-version=javascript-1.4.3&updatedAt=1657228358177">
                </a>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a class="active" href="myProject.html">My Project</a>
                    </li>
                </ul>
            </div>
            <!-- Pembatas -->
            <div class="right">
                <a href="contact-me.html">Contact Me</a>
            </div>
        </nav>
        <div class="myProject">
            <div class="myProject-form">
                <div class="form-container">
                    <form onsubmit="addProject(event)">
                        <h1>Create Post Project</h1>
                        <div>
                            <label for="input-project-title">Title</label>
                            <input type="text" id="input-project-title" />
                        </div>
                        <div class="project-date">
                            <div class="lefter">
                                <label for="input-start-date">Event Start Date</label>
                                <input type="date" id="input-start-date" required>
                            </div>
                            <div class="righter">
                                <label for="input-end-date">Event End Date</label>
                                <input type="date" id="input-end-date" required>
                            </div>
                        </div>
                        <div>
                            <label for="input-project-content">Content</label>
                            <textarea id="input-project-content"></textarea>
                        </div>
                        <div>
                            <label>Games</label>
                            <div class="groupto">
                                <div class="gamers">
                                    <div>
                                        <input type="checkbox" name="valorant" id="valorant" value="https://ik.imagekit.io/CoffeeLatteShop/toppng.com-valorant-logo-icon-3200x1796_O1wev0egR.png" class="games">
                                        <label for="valorant">Valorant</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="csgo" id="csgo" value="https://ik.imagekit.io/CoffeeLatteShop/csgo-logo_a4dF90Njk.svg" class="games">
                                        <label for="csgo">CS:GO</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="arknights" id="arknights" value="https://ik.imagekit.io/CoffeeLatteShop/logo_rhodes_black_vv1aMxTum.png" class="games">
                                        <label for="arknights">Arknights</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label>Upload Image</label>
                            <div class="input-project-image-group">
                                <label for="input-project-image">
                                    <p>Attach File</p>
                                    <img src="assets/images/file.png" alt="file" />
                                </label>
                                <input type="file" id="input-project-image" hidden />
                            </div>
                        </div>
                        <div class="button-group">
                            <button type="submit">Post Project</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="test">
            </div>
            <hr class="line" />
    
            <div id="contents" class="project-list">
            </div>
    
        </div>
        <script src="assets/js/project.js"></script>
    </body>
</html>
